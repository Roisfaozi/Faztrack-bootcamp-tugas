<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <title>Tickitz - The best place to find youre favorite schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/register.css" />
  </head>
  <body class="background">
    <main class="container">
      <div class="logo" style="margin-bottom: 21px">
        <a href="/" rel="noopener noreferrer">
          <img src="/public/images/tickitz 1.png" alt="logo" />
        </a>
      </div>

      <div class="auth_form_container">
        <div class="auth_stepper">
          <div class="steps">
            <div class="number_wrapper">
              <p class="number">1</p>
            </div>
            <p>Fill Form</p>
          </div>
          <div class="divider">
            <svg
              width="70"
              height="1"
              viewBox="0 0 70 1"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0.5H70" stroke="#A0A3BD" stroke-dasharray="8 8" />
            </svg>
          </div>
          <div class="steps">
            <div class="number_wrapper">
              <p class="number">2</p>
            </div>
            <p>Activate</p>
          </div>

          <div class="divider">
            <svg
              width="70"
              height="1"
              viewBox="0 0 70 1"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0.5H70" stroke="#A0A3BD" stroke-dasharray="8 8" />
            </svg>
          </div>
          <div class="steps">
            <div class="number_wrapper">
              <p class="number">3</p>
            </div>
            <p>Done</p>
          </div>
        </div>

        <form class="login_form">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required="" />

          <div class="password">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required="" />
            <span class="hide_password"
              ><svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1939_4089)">
                  <path
                    d="M0.833008 9.99967C0.833008 9.99967 4.16634 3.33301 9.99967 3.33301C15.833 3.33301 19.1663 9.99967 19.1663 9.99967C19.1663 9.99967 15.833 16.6663 9.99967 16.6663C4.16634 16.6663 0.833008 9.99967 0.833008 9.99967Z"
                    stroke="#A0A3BD"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z"
                    stroke="#A0A3BD"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                </g>
                <defs>
                  <clipPath id="clip0_1939_4089">
                    <rect width="20" height="20" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </span>
          </div>
          <div class="tnc_checkbox">
            <input type="checkbox" id="terms-conditions" />
            <label for="tnc_checkbox">I agree to terms & conditions</label>
          </div>

          <button type="submit">Login</button>

          <p class="sign-up__link">
            Already have an account? <a href="/pages/login.html"> Log in</a>
          </p>
        </form>

        <div class="break_line">
          <hr />
          <p>Or</p>
          <hr />
        </div>

        <div class="social_auth_btn">
          <button class="social_btn">
            <p>Google</p>
            <span
              ><svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                  fill="#FFC107" />
                <path
                  d="M3.15332 7.3455L6.43882 9.755C7.32782 7.554 9.48082 6 12.0003 6C13.5298 6 14.9213 6.577 15.9808 7.5195L18.8093 4.691C17.0233 3.0265 14.6343 2 12.0003 2C8.15932 2 4.82832 4.1685 3.15332 7.3455Z"
                  fill="#FF3D00" />
                <path
                  d="M12.0002 22.0003C14.5832 22.0003 16.9302 21.0118 18.7047 19.4043L15.6097 16.7853C14.5719 17.5745 13.3039 18.0014 12.0002 18.0003C9.39916 18.0003 7.19066 16.3418 6.35866 14.0273L3.09766 16.5398C4.75266 19.7783 8.11366 22.0003 12.0002 22.0003Z"
                  fill="#4CAF50" />
                <path
                  d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                  fill="#1976D2" />
              </svg>
            </span>
          </button>
          <button class="social_btn">
            <p>Facebook</p>
            <span
              ><svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.001 2.00195C6.47895 2.00195 2.00195 6.47895 2.00195 12.001C2.00195 16.991 5.65795 21.127 10.439 21.88V14.892H7.89895V12.001H10.439V9.79795C10.439 7.28995 11.932 5.90695 14.215 5.90695C15.309 5.90695 16.455 6.10195 16.455 6.10195V8.56095H15.191C13.951 8.56095 13.563 9.33295 13.563 10.124V11.999H16.334L15.891 14.89H13.563V21.878C18.344 21.129 22 16.992 22 12.001C22 6.47895 17.523 2.00195 12.001 2.00195Z"
                  fill="#395185" />
              </svg>
            </span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
